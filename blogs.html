    <script>
        function LoadBody() {
            var xhr = new XMLHttpRequest(); //第一步：新建对象
            xhr.open('GET', '/blogs/' + decodeURI(getQueryString("link"), true)); //第二步：打开连接
            xhr.send(); //发送请求 将请头体写在send中
            /**
             * 获取数据后的处理程序
             */
            xhr.onreadystatechange = function() { //请求后的回调接口，可将请求成功后的逻辑
                if (xhr.readyState == 4 && xhr.status == 200) { //验证请求是否发送成功
                    var res = xhr.responseText; //获取到服务端返回的数据
                    document.getElementById("bodydiv").innerHTML = res;
                } else {
                }
            };
            //document.getElementById("divNoticeShow").innerHTML = noticeStr + "<br/><button onclick=\"IReadText()\"style=\"width: 100px;height: 50px;\">我已阅读</button>";

            //closeWP();
            //open(location, '_self').close();
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        } 

        window.onload = LoadBody;
    </script>
